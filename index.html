<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/global.css" preload />
        <link rel="stylesheet" href="./styles/calculator.css" preload />
        <title>Calculator</title>
    </head>

    <body>
        <div id="screen">
            <div id="calculator">
                <div id="display">
                    <p>0</p>
                </div>
                <div id="buttons">
                    <!-- Row 1 -->
                    <button class="key" data-value="AC">AC</button>
                    <button class="key" data-value="/">/</button>

                    <!-- Row 2 -->
                    <button class="key" data-value="7">7</button>
                    <button class="key" data-value="8">8</button>
                    <button class="key" data-value="9">9</button>
                    <button class="key" data-value="*">*</button>

                    <!-- Row 3 -->
                    <button class="key" data-value="4">4</button>
                    <button class="key" data-value="5">5</button>
                    <button class="key" data-value="6">6</button>
                    <button class="key" data-value="-">-</button>

                    <!-- Row 4 -->
                    <button class="key" data-value="1">1</button>
                    <button class="key" data-value="2">2</button>
                    <button class="key" data-value="3">3</button>
                    <button class="key" data-value="+">+</button>

                    <!-- Row 5 -->
                    <button class="key" data-value="0">0</button>
                    <button class="key" data-value=".">.</button>
                    <button class="key" data-value="=">=</button>
                </div>
            </div>

            <div id="history" style="display: none">
                <h3 class="title">History</h3>
                <ul class="content"></ul>
                <button class="clear-history">Clear history</button>
            </div>
        </div>

        <div id="messages">
            <p><b>Press H to toggle the history.</b></p>
            <p>Limited to 5 decimal numbers when calculating the result.</p>
            <p>You can use the keyboard.</p>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
